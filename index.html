<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Locais para Casamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container bg-1">
            <h1>Nosso casamento <3 </h1>
        </div>
        
        
        <!-- Botão para abrir modal -->
      

        <!-- Lista de Locais -->
        <div class="locais-container">
            <div class="traco"></div>
            <h2>Locais Cadastrados <button id="abrirModal" class="btn-modal">+</button></h2>
            <div id="locais"></div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Novo Local</h2>
                <form id="localForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco">
                    </div>
                    <div class="form-group">
                        <label for="link">Link:</label>
                        <input type="url" id="link" required>
                    </div>
                    <div class="form-group">
                        <label for="imagem">Imagem:</label>
                        <input type="file" id="imagem" accept="image/*">
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Cadastrar</button>
                        <button type="button" id="fecharModal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
